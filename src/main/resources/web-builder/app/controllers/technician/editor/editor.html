<div class="container-fluid m-l-40 m-r-40">
    <div class="page-header"><h3>编辑技师</h3></div>
    <uib-alert type="danger" close="error = ''" ng-show="error" class="alert-fixed-top">{{error}}</uib-alert>
    <form class="form-inline form-border bb0">
        <div class="row-search-h40">
            <div class="form-group">
                <label>技师姓名</label>
                <input type="text" class="form-control ml10">
            </div>
            <div class="form-group ml40">
                <label>联系电话</label>
                <input type="text" class="form-control ml10">
            </div>
            <div class="form-group ml40">
                <label>身份证号</label>
                <input type="text" class="form-control ml10 wh285">
            </div>
        </div>
        <div class="mt20">
            <div class="form-group">
                <label>开户银行</label>
                <input type="text" class="form-control ml10">
            </div>
            <div class="form-group ml40">
                <label>银行卡号</label>
                <input type="text" class="form-control ml10">
            </div>
            <div class="form-group ml40 por">
                <label>银行卡号</label>
                <img class="cardimg img-rounded" src="">
                <!--  <input type="file" style="position: absolute;left: 180px;top: 195px;"> -->
                <a href="" class="newidcard">重新上传省份证照片</a>
            </div>
        </div>
        <div class="mt20 row-search-h40">
            <div class="form-group">
                <label>申请认证日期</label>
                <input type="text" class="form-control ml10 wh150">
            </div>
            <div class="form-group ml40">
                <label>认证日期</label>
                <input type="text" class="form-control ml10">
            </div>
        </div>
        <div class="mt20 Job-skills-top">
            <div class="form-group">
                <label>工作技能</label>
                <input type="text" class="form-control ml10 wh150">
            </div>
            <div class="form-group ml40">
                <label>工作年限</label>
                <select class="form-control ml10 maxwh87">
                    <option>1年</option>
                    <option>2年</option>
                </select>
            </div>
            <div class="form-group ml40">
                <label>技能星级评价</label>
                <select class="form-control ml10 maxwh87">
                    <option>五星</option>
                </select>
            </div>
        </div>
        <div class="mt20 Job-skills-bottom">
            <div class="form-group">
                <label>工作技能</label>
                <input type="text" class="form-control ml10 wh150">
            </div>
            <div class="form-group ml40">
                <label>工作年限</label>
                <select class="form-control ml10 maxwh87">
                    <option>1年</option>
                    <option>2年</option>
                </select>
            </div>
            <div class="form-group ml40">
                <label>技能星级评价</label>
                <select class="form-control ml10 maxwh87">
                    <option>五星</option>
                </select>
            </div>
        </div>
        <div class="mt20 referees-top">
            <div class="form-group">
                <label>推荐人&nbsp;&nbsp;&nbsp;</label>
                <input type="text" class="form-control ml10 wh150">
                <a href="" class="a-referees">重新选择推荐人</a>
            </div>

        </div>
    <div class="pull-right modify-btn">
        <button class="mr50">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        <button>取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
    </div>
    </form>
</div>
