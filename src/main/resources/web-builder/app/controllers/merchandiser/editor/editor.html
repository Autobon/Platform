<div class="container-fluid m-l-40 m-r-40">
    <div class="page-header"><h3>{{$state.is('console.merchandiser.new') ? '添加团跟单员' : '修改跟单员'}}</h3></div>
    <uib-alert type="danger" close="error = ''" ng-show="error" class="alert-fixed-top">{{error}}</uib-alert>
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">跟单员姓名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="merchandiserData.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">跟单员电话</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="phone" ng-model="merchandiserData.phone" ng-pattern="/^[1][3,4,5,7,8][0-9]{9}$/" ng-disabled="merchandiserData.id" required>
            </div>
            <span ng-show="form.phone.$error.pattern" style="font-size: smaller;color: red">*请输入正确的手机号</span>
        </div>
        <div class="form-group" ng-show="!merchandiserData.id">
            <label class="col-sm-3 control-label">密码</label>
            <div class="col-sm-6"><input type="password" name="password" ng-pattern="/^[a-zA-Z\d_]{6,}$/" class="form-control" ng-model="merchandiserData.password" required></div>
            <span ng-show="form.password.$error.pattern" style="font-size: smaller;color: red">*请输入字母开头最少6位的密码</span>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>
            <div class="col-sm-6">
                <select class="form-control" id="selectedTech" ng-model="merchandiserData.gender"
                        ng-options="g.name as g.name for g in genders" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-primary btn-block" ng-click="save()">提 交</button>
            </div>
        </div>
    </form>
</div>
