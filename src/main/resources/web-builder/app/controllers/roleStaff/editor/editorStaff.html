<div class="container-fluid m-l-40 m-r-40">
    <div class="page-header"><h3>{{$state.is('console.staff.new') ? '添加用户' : '修改用户'}}</h3></div>
    <uib-alert type="danger" close="error = ''" ng-show="error" class="alert-fixed-top">{{error}}</uib-alert>
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" ng-model="staffData.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" ng-model="staffData.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="phone" ng-model="staffData.phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" ng-model="staffData.email">
            </div>
        </div>
        <div class="form-group" ng-show="!staffData.id">
            <label class="col-sm-3 control-label">密码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="password" ng-model="staffData.password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色配置</label>
            <div class="col-sm-6">
                <select ng-model="staffData.roleId" style="width: 130px;">
                    <option ng-repeat="r in roles" value="{{r.id}}">{{r.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-primary btn-block" ng-click="save()">提 交</button>
            </div>
        </div>
    </form>
</div>
