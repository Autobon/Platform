<div class="page-console page-admin">
    <div class="console-header">
        <div class="pull-left logo"></div>
        <ul class="pull-right list-inline top-menu">
            <li>管理员</li>
            <li>
                <div uib-dropdown is-open="false">
                    <a href tooltip-placement="left" uib-tooltip="系统设置" tooltip-append-to-body="true" id="top-menu-settings"
                       class="top-menu-settings glyphicon glyphicon-cog" uib-dropdown-toggle><span class="caret"></span></a>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="top-menu-settings">
                        <li role="menuitem"><a ui-sref="console.password">修改密码</a></li>
                        <li class="divider"></li>
                        <li role="menuitem"><a ui-sref="console.message">通知消息</a></li>
                    </ul>
                </div>
            </li>
            <li><a href ng-click="logout()" tooltip-placement="bottom" uib-tooltip="退出" class="logout glyphicon glyphicon-log-out"></a></li>
        </ul>
    </div>
    <div class="console-nav">
        <ul class="list-inline">
            <li><a ui-sref="console.home" ui-sref-disabled="true" ui-sref-active="active">首页</a></li><li>
            <a ui-sref="console.order" ui-sref-active="active">订单管理</a></li><li>
            <a ui-sref="console.cooperator" ui-sref-active="active">商户管理</a></li><li>
            <a ui-sref="console.technician" ui-sref-active="active">技师管理</a></li><li>
            <a ui-sref="console.finance" ui-sref-active="active">财务管理</a></li><li>
            <a ui-sref="console.product" ui-sref-active="active">产品管理</a></li><li>
            <a ui-sref="console.stat" ui-sref-active="active">统计分析</a></li><li>
            <a ui-sref="console.study" ui-sref-active="active">学习园地</a></li><li>
            <div uib-dropdown is-open="false">
                <a href ui-sref-active="{active: 'console.map'}" uib-dropdown-toggle id="menu-big-map">地图模式</a>
                <ul uib-dropdown-menu role="menu" aria-labelledby="menu-big-map">
                    <li role="menuitem"><a ui-sref="console.map.technician">技师地图</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a ui-sref="console.map.cooperator">商户地图</a></li>
                </ul>
            </div>
            </li>
        </ul>
    </div>
    <div ui-view class="console-content"></div>
    <div class="console-footer">
        <span class="text-box">&copy; Copyright 2016 车邻邦</span>
    </div>
</div>
