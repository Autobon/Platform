<div class="container">
    <div class="col-sm-6 col-sm-offset-3 p-t-50">
        <div class="sub-header"><h4>修改密码</h4></div>
        <form name="form" class="form-horizontal">
            <uib-alert type="warning" close="message = ''" ng-show="message">{{message}}</uib-alert>
            <div class="form-group">
                <label class="col-sm-3 control-label">原密码</label>
                <div class="col-sm-9"><input type="password" class="form-control" ng-model="oldPassword" required></div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.newPassword.$error.minlength}">
                <label class="col-sm-3 control-label">新密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" ng-model="newPassword" ng-minlength="6" name="newPassword" required>
                    <span ng-if="form.newPassword.$error.minlength">密码至少6位</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.newPassword2.$error.match}">
                <label class="col-sm-3 control-label">重复新密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" ng-model="newPassword2" name="newPassword2" required ng-match="newPassword">
                    <span ng-if="form.newPassword2.$error.match">两次新密码输入不相同</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="button" class="btn btn-primary btn-block" ng-click="changePassword()" ng-disabled="form.$invalid">提&nbsp;&nbsp;交</button>
                </div>
            </div>
        </form>
    </div>
</div>
