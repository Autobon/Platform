<div class="container-fluid m-l-40 m-r-40">
    <div class="page-header"><h3>批量导入产品</h3></div>
    <uib-alert type="danger" close="error = ''" ng-show="error" class="alert-fixed-top">{{error}}</uib-alert>
    <form class="form-horizontal" name="form" action="/api/web/admin/order/project/upload" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label">导入Excel</label>
            <div class="col-sm-9">
                <input type="file" name="upfile" id="upfile" accept=".XLS,.xlsx"  class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-primary btn-block">上 传</button>
            </div>
        </div>
    </form>
</div>
