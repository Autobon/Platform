<div class="console-content">
    <form class="form-inline form-border">

            <div class="form-group">

                <span>{{product.orderNum}}</span>

                                <input type="checkbox" >V70
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V70S
                            </label>
                            <label class="radio-inline">

                            </label>

                        <div class="form-group mr10" style="display:block;margin-left:140px;">
                            <label class="mr10"></label>

                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V70
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V70S
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V60
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V60S
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V70
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V70S
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V60
                            </label>

                                <input type="checkbox" >V60S
                            </label>
                            <label class="radio-inline">
                                <input type="checkbox" >V70

                            </label>

                                <input type="checkbox" >右前门
                            </label>
                        </div>

                        </div>

                            <label class="mr10"></label>
                            <label class="radio-inline">
                                <input type="checkbox" >右前门+角
                            </label>

        <div class="pull-right modify-btn">
            <button class="mr50">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
            <button>取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
